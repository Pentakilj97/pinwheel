<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinwheel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body">
    <div class="grid-container">
        <div class="arm a1">
            <img class="arm-img" src="./assets/1350x900_john_lennon_.jpg" alt="avatar">
            <span class="arm-text">
                <h3>Jonh Lennon</h3><br>
                <p>Nascita: 9 ottobre 1940 (età 83 anni)</p>
            </span>
        </div>
        <div class="arm a2">
            <img class="arm-img" src="./assets/McCartney-foto-Linda.jpg" alt="avatar">
            <span class="arm-text">
                <h3>Paul McCartney</h3><br>
                <p>Nascita: 18 giugno 1942 (età 80 anni)</p>
            </span>
            
        </div>
        <div class="arm a3">
            <img class="arm-img" src="./assets/McCartney-foto-Linda.jpg" alt="avatar">
            <span class="arm-text">
                <h3>George Harrison</h3><br>
                <p>George Harrison 
                    Nascita: 25 febbraio 1943,<br>
                    Morte: 29 novembre 2001,</p>
            </span>
            
        </div>
        <div class="arm a4">
            <img class="arm-img" src="./assets/ringo-starr-biography_10.jpg" alt="avatar">
            <span class="arm-text">
                <h3>Ringo Starr</h3><br>
                <p>
                    Nascita: 7 luglio 1940
                    (età 82 anni)</p>
            </span>
            
        </div>
    </div>

</html>
